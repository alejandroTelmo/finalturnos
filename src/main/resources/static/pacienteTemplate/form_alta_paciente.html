<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
    <meta name="description" content="Digital House CTD | Proyecto integrador | Backend 1"/>


    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="../css/loginSignupStyles.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- ---------------------- logica aplicada en register -------------------- -->
    <script src="../js/odontologo/alta_paciente.js"></script>
    <!-- ----------------------  <script src="./scripts/signup.js"></script>------- -->
    <script src="../js/loaders.js"></script>

</head>

<body>
<header class="container">
    <nav>
        <h1>Clínica Turnos | <span>Sonrisa Feliz</span></h1>
        <img src="../assets/logo1.jpg" alt="logo Muelita" class="logo">
    </nav>
</header>


    <div class="container">
        <a class="nav-link" href="paciente_lista.html"><strong>Listado de Pacientes </strong> </a>
        <hr>
        <br>
        <div class="abs-center">
            <form action="#" class="border p-3 form" id="formularioAlta">
                <div class="form-header">
                    <h3>Alta de paciente</h3>
                </div>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">

                    <label for="dni">Número de documento de identidad </label>
                    <input type="text" name="dni" id="dni" class="form-control">

                    <label for="nombreDeLaCalle">Nombre de la calle </label>
                    <input type="text" name="calle" id="nombreDeLaCalle" class="form-control">

                    <label for="numero">Numeración de la calle </label>
                    <input type="number" name="numero" id="numero" class="form-control">

                    <label for="ciudad">Ciudad </label>
                    <input type="text" name="ciudad" id="ciudad" class="form-control">

                    <label for="provincia">Provincia </label>
                    <input type="text" name="provincia" id="provincia" class="form-control">

                <button type="submit" class="btn btn-primary" id="altaPaciente">Guardar</button>
            </form>


        </div>
    </div>
    <div id="response" style="display:none">

    </div>

    <script src="../js/loaders.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/paciente/alta_paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
