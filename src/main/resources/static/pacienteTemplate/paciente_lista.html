        <h1>Clínica Turnos</h1>

        <div class="user-info">
            <p>username</p>
            <div class="user-image"></div>
            <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
        </div>
    </nav>
</header>

<main class="container">


            <section>
                <a href="form_alta_paciente.html">Alta de paciente </a>
                <table class="table table-striped mt-2" id="pacientes">
                    <thead>
                    <tr>
                        <th scope="col">Identificador</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Número de DNI</th>
                        <th scope="col">Calle</th>
                        <th scope="col">Altura de la calle</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="container" style="display:none" id="formularioOculto">
                    <div class="abs-center">

                        <form action="#" class="border p-3 form" id="modificar" >

                            <div class="form-header">
                                <h4 class="text-center">Modificar</h4>
                            </div>

                                <label for="idPaciente">Id</label>
                                <input type="number" name="id" id="idPaciente" class="form-control" readonly>


                                <label for="nombrePaciente">Nombre</label>
                                <input type="text" name="nombre" id="nombrePaciente" class="form-control">

                                <label for="apellidoPaciente">Apellido</label>
                                <input type="text" name="apellido" id="apellidoPaciente" class="form-control">

                                <label for="dniPaciente">Número de documento de identidad</label>
                                <input type="text" name="dni" id="dniPaciente" class="form-control">

                                <label for="callePaciente">Nombre de la calle</label>
                                <input type="text" name="calle" id="callePaciente" class="form-control">

                                <label for="numeroPaciente">Número de la calle</label>
                                <input type="text" name="numero" id="numeroPaciente" class="form-control">

                                <label for="ciudadPaciente">Ciudad</label>
                                <input type="text" name="ciudad" id="ciudadPaciente" class="form-control">

                                <label for="provinciaPaciente">Provincia</label>
                                <input type="text" name="Provincia" id="provinciaPaciente" class="form-control">

                                <button type="submit" class="btn btn-primary text-center">Modificar</button>


                        </form>

                    </div>
                </div>
            </section>
