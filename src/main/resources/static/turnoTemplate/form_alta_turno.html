<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
    <meta name="description" content="Digital House CTD | Proyecto integrador | Backend 1"/>


    <!-- ---------------- estilos compartidos de login y signup ---------------- -->
    <link rel="stylesheet" href="../css/loginSignupStyles.css">
    <link rel="stylesheet" href="../css/style.css">


    <!-- ----------------------  <script src="./scripts/signup.js"></script>------- -->
    <script src="../js/loaders.js"></script>

</head>

<body>
<header class="container">
    <nav>
        <h1>Clínica Turnos | <span>Sonrisa Feliz</span></h1>
        <img src="../assets/logo1.jpg" alt="logo Muelita" class="logo">
    </nav>
</header>

<div class="container-fluid">


    <div class="container">
        <div><a href="turno_lista.html">Todos los turnos</a> </div>
        <div class="abs-center">
            <form action="#" class="border p-3 form" id="formularioAlta">
                <div class="form-header">
                    <h4>Nuevo Turno</h4>
                </div>
                    <label for="idOdontologo">Odontologo ID</label>
                    <input type="number" name="odontologo" id="idOdontologo" class="form-control">


                    <label for="diaturno">Día del turno</label>
                    <input type="date" name="diaturno" id="diaturno" class="form-control">

                    <label for="horaturno">Hora del turno</label>
                    <input type="time" name="horaturno" id="horaturno" class="form-control">

                    <label for="idPaciente">Paciente ID</label>
                    <input type="number" name="paciente" id="idPaciente" class="form-control">

                <button type="submit" class="btn btn-primary" id="altaTurno">Guardar</button>
            </form>

        </div>
    </div>
</div>
    <script src="../js/loaders.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/turno/alta_turno.js"></script>

</body>
</html>
