<body>

<!-- cabecera con barra de navegación -->
<header class="container">
    <nav>
        <h1>Clínica Turnos</h1>

        <div class="user-info">
            <p>username</p>
            <div class="user-image"></div>
            <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
        </div>
    </nav>
</header>

<main class="container">
    <div><h4> <a href="form_alta_turno.html">Nuevo turno</a> </h4></div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">

<div class="text-center"><h3>Listado de Turnos</h3> </div>
            <table class="table table-striped border  mt-2" id="turnos">
                <thead>
                <tr>
                    <th scope="col">Actualizar</th>
                    <th scope="col">Nombre del paciente</th>
                    <th scope="col">Apellido del paciente</th>
                    <th scope="col">Nombre del odontologo</th>
                    <th scope="col">Apellido del odontologo</th>
                    <th scope="col">Día del turno</th>
                    <th scope="col">Hora del turno</th>
                    <th scope="col">Eliminar</th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <div class="container" style="display:none" id="formularioOculto">
        <div class="abs-center">

            <form action="#" class="border p-3 form" id="modificar" >

                <div class="form-group">
                    <h4 class="text-center">Modificar</h4>
                </div>
                    <label for="idTurno">Id</label>
                    <input type="number" name="id" id="idTurno" class="form-control" readonly>


                    <label for="nombrePaciente">Nombre del paciente</label>
                    <input type="text" name="username" id="nombrePaciente" class="form-control" readonly>

                    <label for="apellidoPaciente">Apellido del paciente</label>
                    <input type="text" name="text" id="apellidoPaciente" class="form-control" readonly>

                    <label for="nombreOdontologo">Nombre del odontologo</label>
                    <input type="text" name="username" id="nombreOdontologo" class="form-control" readonly >

                    <label for="apellidoOdontologo">Apellido del odontologo</label>
                    <input type="text" name="apellido" id="apellidoOdontologo" class="form-control" readonly>

                    <label for="diaturno">Dia del turno</label>
                    <input type="date" name="date" id="diaturno" class="form-control">

                    <label for="horaturno">Hora del turno</label>
                    <input type="time" name="time" id="horaturno" class="form-control">

                    <button type="submit" class="btn btn-primary text-center">Modificar</button>


            </form>

        </div>
    </div>
</main>
<footer class="footer">
    <hr>
    <div>
        <h4 class="titulo-footer">Muelita-|-Sonrisa Feliz</h4>

    </div>
    <hr>
</footer>
</body>
